<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Antic|Baloo+Bhaina" rel="stylesheet">
    <link rel="stylesheet" href="./css/main2.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="font.css">
    <title>Login</title>
</head>
<body>
    <header>
            <nav>
                <a href="index.html">
                    <div>
                        <div id="logo"></div>
                        <h2>MiRoom</h2>
                    </div>
                </a>
            </nav>
    </header>
    <div class="content">
      <div class="login__container">
          <div class="login__top">
            <img  class="login__img" src="./img/habitacion-de-hotel.png" alt="">
            <h2 class="login__title">Iniciar <span>Sesión</span></h2>
          </div>
        
          <form class="login__form">
              <input type="text" placeholder="&#128100; usuario" required autofocus>
              <input type="password" placeholder="&#x1F512; contraseña" required>
              <input class="btn__submit" type="submit" value="ENTRAR">
              <a class="form__recover" href="">¿Olvidaste la contraseña?</a>
              <h3 class="form__text">¿No tienes una cuenta?<br><span>Regístrate mediante las redes sociales</span></h3>
              <div class="social-bar">
                <a href="" class="icon icon-facebook"></a>
                <a href="" class="icon icon-twitter"></a>
                <a href="" class="icon icon-google-plus3"></a>
                <a href="" class="icon icon-linkedin2"></a>
             </div>
          </form>
      </div>
    </div>
</body>
</html>
