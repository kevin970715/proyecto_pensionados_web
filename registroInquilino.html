<!DOCTYPE html>
<html lang="es-COL">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/formulario.css">
	<link rel="stylesheet" href="css/stylehabitacionesPropietario.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="img/city.png" type="image/x-icon" />
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>MyRoom</title>
</head>
<body>
    <header>
       <a href="vistaPropietario.html">
           <div>
               <div id="logo"></div>
               <h2>MyRoom</h2>
           </div>
       </a>
       <div class="contenido">
         <img src="img/menu.png" class="menu-bar">
       </div>
       <div class="sidebar">
          <div>
             <div id="logoPropietario"></div>
             <h3 id="menu">MENÚ</h3>
          </div>
          <ul>
            <li><a href="habitacionesPropietario.html">Mis Habitaciones</a></li>
            <li><a href="#">Publicar</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="index.html">Cerrar Sesion</a></li>
          </ul>
       </div>
    </header>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="vistaPropietario.html" class="formulario" name="formulario_registro" method="post">
				<div>
					<h2 id="titulo__form">Registro de <span>Inquilinos</span></h2>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre">
						<label class="label" for="nombre">Nombres:</label>
					</div>
					<div class="input-group">
						<input type="text" id="apellido" name="apellido">
						<label class="label" for="apellido">Apellidos:</label>
					</div>
					<div class="input-group">
						<input type="text" id="cedula" name="cedula">
						<label class="label" for="cedula">Cédula:</label>
					</div>
					<div class="input-group">
						<input type="email" id="correo" name="correo">
						<label class="label" for="correo">Correo:</label>
					</div>
					<div class="input-group">
						<input type="text" id="usuario" name="usuario">
						<label class="label" for="usuario">Usuario:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass" name="pass">
						<label class="label" for="pass">Contraseña:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass2" name="pass2">
						<label class="label" for="pass2">Repetir Contraseña:</label>
					</div>
					<div class="input-group radio">
						<input type="radio" name="sexo" id="hombre" value="Hombre">
						<label for="hombre">Hombre</label>
						<input type="radio" name="sexo" id="mujer" value="Mujer">
						<label for="mujer">Mujer</label>
					</div>
					<div class="input-group radio">
						<input type="radio" name="cuarto" id="cuarto1" value="Cuarto1">
						<label for="cuarto1">Cuarto1</label>
						<input type="radio" name="cuarto" id="cuarto2" value="Cuarto2">
						<label for="cuarto2">Cuarto2</label>
						<input type="radio" name="cuarto" id="cuarto3" value="cuarto3">
						<label for="cuarto3">Cuarto3</label>
					</div>
					<input type="submit" id="btn-submit" value="Enviar">
				</div>
			</form>
		</div>
	</div>

	<script src="js/formulario.js"></script>
	<script src="js/menu.js"></script>
</body>
</html>
